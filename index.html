<!DOCTYPE html>
<html>
<span id="totalTime">5</span>
<script type="text/javascript"> //M4 倒数计时跳转 
var totalTime = document.getElementById('totalTime'); 
var second = totalTime.textContent; 
totalTime.innerText; setInterval('redirect()', 1000); 
function redirect(){ 
  if(second <= 0){ 
  location.href = './dist/index.html'; 
  } 
totalTime.innerText = --second; 
} 
</script>
